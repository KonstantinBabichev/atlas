
NOTE: image-gallery javascript/html should be implemented here once it's known
<show-small show="show"></show-small>
<article class="gallery">
  <h1>{{gallery.name}}</h1>
  <ul class="gallery-thumbs">
    <li ng-repeat="photos in gallery.photos"><a href="Javascript:;"><img ng-src="{{photos.sizes.thumbnail.uri}}"></a></li>
  </ul>


</article>

<object-viewer object="gallery"></object-viewer>
